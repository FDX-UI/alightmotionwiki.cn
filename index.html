<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlightMotionWiki</title>
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- 链接外部样式表 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- 搜索框 -->
<div class="search-container">
  <input type="text" placeholder="搜索..." class="search-box">
  <span class="search-button-container">
    <button class="search-button">
      <!-- 使用Font Awesome的放大镜图标 -->
      <i class="fas fa-search"></i>
    </button>
  </span>
</div>

<!-- 模态框结构 -->
<div id="searchModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>搜索结果</h2>
    <ul id="searchResults"></ul>
  </div>
</div>

<!-- 导航栏 -->
<div class="slider-navigation">
  <div class="nav-container">
    <!-- 导航项 -->
    <div class="nav-item active" data-target="encyclopedia">百科</div>
    <div class="nav-item" data-target="downloads">下载</div>
    <div class="nav-item" data-target="announcements">公告</div>
  </div>
  <!-- 模式切换按钮 -->
  <div class="mode-toggle" id="modeToggle">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon"></i>
  </div>
  <!-- 滑动条 -->
  <div class="slider-bar"></div>
</div>

<!-- 内容区域 -->
<div id="encyclopedia" class="content active">
  <!-- 帖子将通过JavaScript动态插入 -->
</div>
<div id="downloads" class="content">
  <!-- 帖子将通过JavaScript动态插入 -->
</div>
<div id="announcements" class="content">
  <!-- 帖子将通过JavaScript动态插入 -->
</div>

<!-- 链接外部脚本 -->
<script src="script.js"></script>
<script src="index.json"></script>
</body>
</html>
